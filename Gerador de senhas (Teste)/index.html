<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Histórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Histórias Curtas</h1>
        <div class="story-generator">
            <button id="generate-story" class="btn">Gerar Nova História</button>
            <div id="story-container" class="story-container hidden">
                <h2>Sua História Gerada:</h2>
                <div id="story-content" class="story-content"></div>
                <button id="copy-story" class="btn small">Copiar História</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
